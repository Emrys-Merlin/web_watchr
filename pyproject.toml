[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "website_monitoring_bot"
authors = [{ name = "Tim Adler", email = "tim+github@emrys-merlin.de" }]
description = "Monitors a website for changes and publishes them on telegram"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["bot", "scraping", "telegram"]
license = { text = "MIT" }
classifiers = ["Programming Language :: Python :: 3"]
dependencies = [
    "python-telegram-bot==21.1",
    "typer==0.12.3",
    "pydantic==2.7.0",
    "requests==2.31.0",
    "beautifulsoup4==4.12.3",
]
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
    "pre-commit",
    "mypy",
    "types-requests",
    "types-beautifulsoup4",
]

[tool.setuptools.dynamic]
version = { attr = "website_monitoring_bot.__version__" }

# [project.scripts]
# my-script = "my_package.module:function"

[tool.pytest.ini_options]
# minversion = "6.0"
# addopts = "-ra -q"
testpaths = ["test"]
